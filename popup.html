<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
  </head>

  <body style="width: 500px;">
    <h1>All-Inkl.com 'mailto:' link handler</h1>
    <h4>'mailto:' links go to:</h4>
    <p>
      <label>
        <input type="radio" name="intercept" id="interceptOn" value="on" style="margin: 0 10px 0 10px;">
        <span id="interceptOnText">All-Inkl.com web mailer</span>
      </label>
    </p>
    <p>
      <label>
        <input type="radio" name="intercept" id="interceptOff" value="off" style="margin: 0 10px 0 10px;">
        <span id="interceptOffText">default application (extension inactive)</span>
      </label>
    </p>
    <script src="popup.js"></script>
  </body>
</html>
